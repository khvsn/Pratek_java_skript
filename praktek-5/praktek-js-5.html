<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let avrgTimA = (96 + 108 + 89) / 3;
        let avrgTimB = (88 + 91 + 110) / 3;
        
        if(avrgTimA > avrgTimB){
            document.write(`Tim A Menang dengan Rata-Rata Score (${avrgTimA.toFixed(2)})`);
        }else if(avrgTimB > avrgTimA){
            document.write(`Tim B Menang dengan Rata Rata Scor (${avrgTimB.toFixed(2)})`);
        }else{
            document.write("Pertandingan Seri");
        }
    </script>
</body>
</html>
