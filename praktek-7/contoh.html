<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let silaPancasila = 1;
      switch (silaPancasila) {
        case 1:
          document.write("Ketuhanan Yang Maha Esa");
          break;

        case 2:
          document.write("Kemanusiaan yang adil dan beradab");
          break;

        case 3:
          document.write("Persatuan Indonesia");
          break;

        case 4:
          document.write("Kerakyatan yang dipimpin oleh hikmat kebijaksanaan dalam permusyawaratan/perwakilan");
          break;

        case 5:
          document.write("Keadilan sosial bagi seluruh rakyat indonesia");
          break;

        default:
          document.write("Pilihan Salah");
          break;
      }
    </script>
  </body>
</html>
